version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: calendar_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  bot:
    build: .
    command: python -m bot.main
    volumes:
      - .:/code
    depends_on:
      - django
      - db

volumes:
  postgres_data:
